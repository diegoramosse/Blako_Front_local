<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blako | Mensajería a tu manera</title>
<!-- Hojas CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
<!-- Tipografías -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="header-principal">
        <section>
        <div>
            <a class="mejorar-cuenta" href="#">MEJORAR</a>
            <p class="mi-cuenta-basica">Mi cuenta básica</p>
        </div>
        <div>
            <figure class="logo-principal"><img src="img/blako.png" alt=""></figure>
        </div>
        <div>
            <figure class="avatar-usuario">
                <img src="img/avatar.png" alt="">
            </figure>
            <ul class="menu-principal">
                <li>Distrito Federal</li>
                <li>Diego Ramos &nbsp;⌄</li>
            </ul>
        </div>
        </section>
    </header>
    <aside class="alerta-reglas">
        <h1>Reglas para usar Blako</h1>
        <div class="contenedor-info">
            <p>Podemos enviar todo lo que quepa en una caja como esta:</p>
            <img src="img/blako-contenedor.png" alt="Contenedor de envío">
        </div>
        <ul class="reglas-icons">
            <li>
                <img src="img/reglas-01-peso.png" alt="Peso máximo 5kg">
                <p>Peso Máximo</p>
            </li>
            <li>
                <img src="img/reglas-02-mascotas.png" alt="No transportamos mascotas">
                <p>Mascotas</p>
            </li>
            <li>
                <img src="img/reglas-03-joyas.png" alt="No transportamos joyas">
                <p>Joyería</p>
            </li>
            <li>
                <img src="img/reglas-04-armas.png" alt="No transportamos armas">
                <p>Armas</p>
            </li>
            <li>
                <img src="img/reglas-05-dinero.png" alt="No transportamos dinero">
                <p>Dinero</p>
            </li>
            <li>
                <img src="img/reglas-06-sustancias.png" alt="No transportamos sustancias ilegales">
                <p>Sustancias ilegales</p>
            </li>
        </ul>
        <button class="boton-cyan-2">
            ACEPTAR Y CONTINUAR
        </button>
    </aside>
</body>
</html>
