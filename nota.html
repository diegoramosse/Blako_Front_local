<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blako | Mensajería a tu manera</title>
<!-- Hojas CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
<!-- Tipografías -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="header-principal">
        <section>
            <div>
                <a class="mejorar-cuenta" href="#">MEJORAR</a>
                <p class="mi-cuenta-basica">Mi cuenta básica</p>
            </div>
            <div>
                <figure class="logo-principal"><img src="img/blako.png" alt=""></figure>
            </div>
            <div>
                <figure class="avatar-usuario">
                    <img src="img/avatar.png" alt="">
                </figure>
                <ul class="menu-principal">
                    <li>Distrito Federal</li>
                    <li>Diego Ramos &nbsp;⌄</li>
                </ul>
            </div>
        </section>
    </header>
    <section class="tarjeta-nota">
        <h3>¡Gracias por usar Blako!</h3>
        <article>
        <div class="nota-header">
            <figure>
                <img src="img/nota-logo.png" alt="">
            </figure>
            <p>Orden # <span>2820</span></p>
        </div>
        <p class="costo">
            MEX $55.00
        </p>
        <p class="fecha">
            Jueves 7 de Noviembre 2015
        </p>
        <div class="direcciones-contenedor">
            <ul class="linea-direcciones">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="direcciones">
                <div class="lugar-recogida">
                    <img src="img/pin-recogida.png" alt="">
                    <div class="info">
                        <h4>Lugar de recogida</h4>
                        <p>Mi depa del centro</p>
                    </div>
                </div>
                <div class="lugar-entrega">
                    <img src="img/pin-entrega.png" alt="">
                    <div class="info">
                        <h4>Lugar de entrega</h4>
                        <p>Mi casa en la roma</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mensajero-nota">
            <figure class="servicio-avatar-nota">
                <img src="img/avatar-mensajero.png" alt="">
            </figure>
            <div class="nombre-estrellas-nota">
                <p>Mensajero</p>
                <h2>Carlos Hernández</h2>
            </div>
        </div>
        
        <div class="calificacion">
            <p>★☆☆☆☆</p>
        </div>
        </article>
    </section>
</body>
</html>
